<!DOCTYPE html>
<html lang="en">
<head>
<title>Qake Engine 3</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
    color: #ffffff;
    background-color: #000000;
    margin: 0px;
    overflow: hidden;
}
#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 5px;
    font-family: Monospace;
    font-size: 13px;
    text-align: center;
    font-weight: bold;
}
a {
    color: #fff;
}
p {
    color: #fff;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>

<body>

<div style="position: relative; z-index: 1; " id="container"></div>

<script src="lib/Detector.js"></script>
<script src="lib/stats.min.js"></script>
<script src="lib/THREEx.KeyboardState.js"></script>

<script src="dist/bundle.js"></script>
<script type="text/javascript">
function LockPointer() {
  var e = document.body;
  e.requestPointerLock = e.requestPointerLock || e.mozRequestPointerLock || e.webkitRequestPointerLock;
  e.requestPointerLock();
}
</script>

<script type="text/javascript">
  new Game().init();
</script>

<div id="info" style="color: #FFFFFF; margin-top: 0px; position: absolute; z-index:100;">
    <span>Switch Weapon: <b style="color: #FF0000;">F</b> Drop Weapon: <b style="color: #FF0000;">E</b> Walk: <b style="color: #ff0000;">WASD (+mouse)</b> Flashlight On/Off: <b style="color: #FF0000;">T/R</b> </span>
    <span><button style="margin-left: 10px;" id="lock" class="btn btn-sm btn-primary" onclick="LockPointer();">Lock Mouse</button></span>
</div>
<div id="stats" style="color: #FFFFFF; margin-top: 30px; position: absolute; z-index:100;">
    <p id="blocks"></p>
    <p id="triangles"></p>
    <p id="skipped"></p>
    <p id="particles"></p>
</div>

</body>
</html>
